{% extends 'base.html' %}

{% block content %}
        <h1></h1>
        <div class ="dish_list" style="display: flex; flex-wrap: wrap; gap: 20px;">
            {% for file in files %}
            <div href="{% url "file_detail" file.pk %}" class="list-group-item d-flex justify-content-between align-items-center bg-success p-2 text-dark bg-opacity-10" aria-current="true">
    <a>Назва файлу {{ file.name }}.  Файл опублікован {{file.created_by }}</a>
      <div>
        
      <a href="{% url 'file_detail' file.pk %}" class="btn btn-primary"><i class="bi bi-eye"></i></a>
      <a href="{% url 'file_update' file.pk %}" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i></a>
      <a href="{% url 'file_delete' file.pk %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
      </div>
        </div>    
            {% endfor %}

{% endblock %}
