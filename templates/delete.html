{% extends 'base.html' %}

{% block content %}
    
    <h1>Удалить файл</h1>
    <p>Вы уверены, что хотите удалить файл "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'file_detail' object.pk %}" class="btn btn-secondary">Отмена</a>




{% endblock %}
