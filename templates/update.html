{% extends 'base.html' %}

{% block content %}
    <h1>Оновити файл</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary">Оновити</button>
        <a href="{% url 'file_detail' object.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>

{% endblock %}
